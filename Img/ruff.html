<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callit - Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #4b32c3;
        }
        .nav-icons img {
            width: 20px;
            margin-left: 20px;
            cursor: pointer;
        }
        .product-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-title {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
        .product-colors {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .color-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0 5px;
            border: 1px solid #ccc;
        }
        .color-dot.gold { background-color: gold; }
        .color-dot.black { background-color: black; }
        .color-dot.white { background-color: white; }
        .color-dot.green { background-color: #4CAF50; }
        .product-price {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Callit</div>
        <div class="nav-icons">
            <img src="search-icon.png" alt="Search">
            <img src="cart-icon.png" alt="Cart">
            <img src="user-icon.png" alt="User">
        </div>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <img src="samsung-s24-ultra.png" alt="Samsung S24 Ultra">
            <div class="product-title">Samsung S24 Ultra</div>
            <div class="product-colors">
                <div class="color-dot gold"></div>
                <div class="color-dot black"></div>
                <div class="color-dot white"></div>
            </div>
            <div class="product-price">1,34,000</div>
        </div>

        <div class="product-card">
            <img src="iphone-16-pro-max.png" alt="iPhone 16 Pro Max">
            <div class="product-title">iPhone 16 Pro Max</div>
            <div class="product-colors">
                <div class="color-dot black"></div>
                <div class="color-dot white"></div>
                <div class="color-dot gray"></div>
            </div>
            <div class="product-price">1,84,000</div>
        </div>

        <div class="product-card">
            <img src="pixel-9-pro-xl.png" alt="Pixel 9 Pro XL">
            <div class="product-title">Pixel 9 Pro XL</div>
            <div class="product-colors">
                <div class="color-dot gold"></div>
                <div class="color-dot black"></div>
                <div class="color-dot blue"></div>
            </div>
            <div class="product-price">1,14,000</div>
        </div>

        <div class="product-card">
            <img src="oneplus-12.png" alt="OnePlus 12">
            <div class="product-title">OnePlus 12</div>
            <div class="product-colors">
                <div class="color-dot gold"></div>
                <div class="color-dot black"></div>
                <div class="color-dot green"></div>
            </div>
            <div class="product-price">69,999</div>
        </div>
    </div>
</body>
</html>
